  <ng-template #fieldList>
    <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">Dolap Listesi</h3>
                  <a routerLink="/fields/create" class="btn btn-sm btn-success float-right"><i class="fa fa-plus"></i></a>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                  <!-- <table datatable id="datatable1" class="table table-bordered table-striped"> -->
                  <table datatable [dtOptions]="dtOption" [dtTrigger]="dtTrigger" id="datatable1" class="table table-bordered">
                    <thead>
                    <tr>
                      <th>Id</th>
                      <th>Kod</th>
                      <th>Kort Adı</th>
                      <th>Kort Tipi</th>
                      <th>Aktif</th>
                      <th>Web</th>
                      <th></th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let field of fields; let i = index" >
                          <td class="td-small">{{field.id}}</td>
                          <td>{{field.fieldCode| uppercase}}</td>
                          <td>{{field.fieldName| titlecase}}</td>
                          <td>{{field.fieldType.fieldTypeDescription| titlecase}}</td>
                          <!--isactive-->
                          <td class="td-small td-center" *ngIf="field.active"><i class="fas fa-check"></i></td>
                          <td class="td-small td-center" *ngIf="!field.active"><i class="fas fa-times"></i></td>
                          <!--is web reservation-->
                          <td class="td-small td-center" *ngIf="field.webActive"><i class="fas fa-check"></i></td>
                          <td class="td-small td-center" *ngIf="!field.webActive"><i class="fas fa-times"></i></td>
                          <td class="td-small"><a routerLink="/fields/{{field.id}}" class="btn btn-sm btn-warning"><i class="far fa-edit"></i></a></td>
                        </tr>
                    </tbody>
                  </table>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
      </section>
</ng-template>
  
<ng-template #noFields>
  <div class="alert alert-warning" >
      Kort Bulunamadı.
  </div>
</ng-template>

<div class="content-wrapper">
    <section class="content-header">
    </section>
    <ng-template [ngTemplateOutlet]="memberCreateForm"></ng-template>
</div>


<ng-template #memberCreateForm>
    <section class="content">
        <div class="container-fluid">
                    <div class="card">
                        <!-- /.card-header -->
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <h5>Yeni Üye</h5>
                                </div>
                                <div class="col">
                                    <a routerLink="/members" class="btn btn-sm btn-warning float-right mr-3"><i class="fa fa-list"></i></a>
                                </div>
                            </div>
                            <form [formGroup]="memberForm" (ngSubmit)="createMember()">
                                <div class="row">
                                    <!-- Left Block -->
                                    <div class="col-md-3 col-sm-6">
                                        <div class="card-body">
                                            <div class="form-group">
                                                <label for="firstName">Ad</label>
                                                    <input
                                                        type="text"
                                                        class="form-control"
                                                        formControlName="firstName"
                                                    />
                                            </div>
                                            <div class="form-group">
                                                <label for="lastName">Soyad</label>
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    id="lastName"
                                                    name="lastName"
                                                    formControlName="lastName"
                                                />
                                            </div>
                                            <div class="form-group">
                                                <label for="nationalId">T.C.</label>
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    id="nationalId"
                                                    name="nationalId"
                                                    formControlName="nationalId"
                                                />
                                            </div>
                                            <div class="form-group">
                                                <label for="gender">Cinsiyet</label>
                                                <select formControlName="gender" id="gender" name="gender" class="custom-select" style="width: 100%;">
                                                    <option [selected]="true" value="">Seçiniz</option>
                                                    <option value="Female">Kadın</option>
                                                    <option value="Male">Erkek</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="dateOfBirth">Doğum Tarihi</label>
                                                <div class="input-group date" data-target-input="nearest">
                                                    <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button"><i class="fa fa-calendar"></i></button>
                                                    <input
                                                        class="form-control"
                                                        placeholder="yyyy-mm-dd"
                                                        name="dateOfBirth"
                                                        formControlName="dateOfBirth"
                                                        ngbDatepicker
                                                        #d="ngbDatepicker"/>
                                                    
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Middle Block -->
                                    <div class="col-md-3 col-sm-6">
                                        <div class="card-body">
                                            <div class="form-group">
                                                <label for="placeOfBirth">Doğum Yeri</label>
                                                    <input
                                                        type="text"
                                                        class="form-control"
                                                        id="placeOfBirth"
                                                        name="placeOfBirth"
                                                        formControlName="placeOfBirth"
                                                    />
                                            </div>
                                            <div class="form-group">
                                                <label>Mobil:</label>
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                                    </div>
                                                    <input type="text" class="form-control" formControlName="mobilePhone" name="mobilePhone" data-inputmask='"mask": "(999) 999-99-99"' data-mask>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Ev:</label>
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                                    </div>
                                                    <input type="text" class="form-control" name="homePhone" formControlName="homePhone" data-inputmask='"mask": "(999) 999-99-99"' data-mask>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="email">Email</label>
                                                <input
                                                    type="email"
                                                    class="form-control"
                                                    id="email"
                                                    name="email"
                                                    formControlName="email"
                                                />
                                            </div>
                                            <div class="form-group">
                                                <label for="job">İş</label>
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    id="job"
                                                    name="job"
                                                    formControlName="job"
                                                />
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Middle 2 Block -->
                                    <div class="col-md-3 col-sm-6">
                                        <div class="card-body">
                                            <div class="form-group">
                                                <label for="fatherName">Baba Adı</label>
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    id="fatherName"
                                                    name="fatherName"
                                                    formControlName="fatherName"
                                                />
                                            </div>
                                            <div class="form-group">
                                                <label for="motherName">Anne Adı</label>
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    id="motherName"
                                                    name="motherName"
                                                    formControlName="motherName"
                                                />
                                            </div>

                                            <div class="form-group">
                                                <label for="dateOfMembershipBegin">Üyelik Başlangıç</label>
                                                <div class="input-group date" data-target-input="nearest">
                                                    <button class="btn btn-outline-secondary" (click)="db.toggle()" type="button"><i class="fa fa-calendar"></i></button>
                                                    <input
                                                        class="form-control"
                                                        placeholder="yyyy-mm-dd"
                                                        name="dateOfMembershipBegin"
                                                        id="dateOfMembershipBegin"
                                                        formControlName="dateOfMembershipBegin"
                                                        ngbDatepicker
                                                        #db="ngbDatepicker"/>
                                                    
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="dateOfMembershipEnd">Üyelik Bitiş</label>
                                                <div class="input-group date" data-target-input="nearest">
                                                    <button class="btn btn-outline-secondary" (click)="de.toggle()" type="button"><i class="fa fa-calendar"></i></button>
                                                    <input
                                                        class="form-control"
                                                        placeholder="yyyy-mm-dd"
                                                        name="dateOfMembershipEnd"
                                                        id="dateOfMembershipEnd"
                                                        formControlName="dateOfMembershipEnd"
                                                        ngbDatepicker
                                                        #de="ngbDatepicker"/>
                                                    
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="membershipStatus">Üyelik Statüsü</label>
                                                <select id="membershipStatus" formControlName="membershipStatus" name="membershipStatus" class="custom-select" style="width: 100%;">
                                                    <option value="" disabled>Seçiniz</option>
                                                    <option *ngFor="let item of membershipStatuses " [ngValue]="item">{{item.statusName}}</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Right Block -->
                                    <div class="col-md-3 col-sm-6">
                                        <div class="card-body">
                                            <div class="form-group">
                                                <label for="memberType">Üye Tipi</label>
                                                <select id="memberType" formControlName="memberType" name="memberType" class="custom-select" style="width: 100%;">
                                                    <option value="" disabled>Seçiniz</option>
                                                    <option *ngFor="let item of memberTypes " [ngValue]="item">{{item.description}}</option>
                                                </select>
                                            </div>

                                            <div class="form-group">
                                                <label for="city">İl</label>
                                                <select id="city" formControlName="city" name="city" class="custom-select" style="width: 100%;">
                                                    <option value="" disabled>Seçiniz</option>
                                                    <option *ngFor="let item of cities " [ngValue]="item">{{item.cityName}}</option>
                                                </select>
                                            </div>

                                            <!-- <div class="form-group">
                                                <label for="county">İlçe</label>
                                                <select id="county" formControlName="county" name="county" class="custom-select" style="width: 100%;">
                                                    <option>Seçiniz</option>
                                                </select>
                                            </div> -->

                                            <div class="form-group">
                                                <label for="note">Not</label>
                                                <textarea class="form-control" formControlName="note" rows="3" name="note" id="note" placeholder="Not..."></textarea>
                                            </div>


                                        </div>
                                    </div>
                                </div>
                                
                                <div class="card-footer float-right">
                                    <a href="" class="btn btn-secondary">İptal</a>
                                    <button type="submit" class="btn btn-primary ml-3">Kaydet</button>
                                </div>
                            </form>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
            </div>
            <!-- /.col -->

        <!-- /.container-fluid -->
    </section>
</ng-template>

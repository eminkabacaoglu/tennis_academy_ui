<div class="content-wrapper">
    <section class="content-header">
    </section>
    <ng-template [ngTemplateOutlet]="memberTypeCreateForm"></ng-template>
</div>


<ng-template #memberTypeCreateForm>
    <section class="content">
        <div class="container-fluid">
                    <div class="card">
                        <!-- /.card-header -->
                        <div class="card-body">
                            <h5>Yeni Üye Tipi</h5>
                            <form [formGroup]="memberTypeForm" (ngSubmit)="createMemberType()">
                                <div class="row d-flex justify-content-around">
                                    <!-- Left Block -->
                                    <div class="col-md-6">
                                        <div class="card-body">
                                            <div class="form-group">
                                                <label for="typeCode">Tip Kodu</label>
                                                    <input
                                                        type="text"
                                                        class="form-control"
                                                        formControlName="typeCode"
                                                    />
                                            </div>
                                            <div class="form-group">
                                                <label for="description">Açıklama</label>
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    name="description"
                                                    formControlName="description"
                                                />
                                            </div>
                                            <div class="form-group">
                                                <label for="paymentType">Ücret Tipi</label>
                                                <select id="paymentType" name="paymentType" class="custom-select" style="width: 100%;">
                                                    <option>Seçiniz</option>
                                                    <option *ngFor="let item of paymentTypes " [value]="item.id">{{item.description}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="card-footer float-right">
                                            <a href="member-types" class="btn btn-secondary">İptal</a>
                                            <button type="submit" class="btn btn-primary ml-3">Kaydet</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
            </div>
            <!-- /.col -->

        <!-- /.container-fluid -->
    </section>
</ng-template>

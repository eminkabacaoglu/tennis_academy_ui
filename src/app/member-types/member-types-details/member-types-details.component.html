<div class="content-wrapper">
    <section class="content-header">
    </section>
    <ng-template [ngTemplateOutlet]="memberTypeCreateForm"></ng-template>
</div>


<ng-template #memberTypeCreateForm>
    <section class="content">
        <div class="container-fluid">
                    <div class="card">
                        <!-- /.card-header -->
                        <div class="card-body">
                            <div class="card-header">
                                <h3 class="card-title">Üye Tipi Güncelle</h3>
                                <a routerLink="/member-types/create" class="btn btn-sm btn-success float-right"><i class="fa fa-plus"></i></a>
                                <a routerLink="/member-types" class="btn btn-sm btn-primary float-right mr-2"><i class="fa fa-list"></i></a>  
                            </div>
                            <form [formGroup]="memberTypeForm" (ngSubmit)="updateMemberType()">
                                <div class="row d-flex justify-content-around">
                                    <!-- Left Block -->
                                    <div class="col-md-6">
                                        <div class="card-body">
                                            <div class="form-group">
                                                <label for="typeCode">Tip Kodu</label>
                                                    <input
                                                        type="text"
                                                        class="form-control"
                                                        formControlName="typeCode"
                                                    />
                                            </div>
                                            <div class="form-group">
                                                <label for="description">Açıklama</label>
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    name="description"
                                                    formControlName="description"
                                                />
                                            </div>
                                            <div class="form-group">
                                                <label for="paymentType">Ücret Tipi</label>
                                                <select id="paymentType" [compareWith]="paymenTypes" name="paymentType" formControlName="paymentType" class="custom-select" style="width: 100%;">
                                                    <option value="" disabled>Seçiniz</option>
                                                    <option *ngFor="let item of paymentTypes "  [ngValue]="item">{{item.description}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="card-footer float-right">
                                            <button (click)="deleteMemberType()" class="btn btn-danger ml-3">Sil</button>
                                            <button type="submit" class="btn btn-warning ml-3">Güncelle</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
            </div>
            <!-- /.col -->

        <!-- /.container-fluid -->
    </section>
</ng-template>

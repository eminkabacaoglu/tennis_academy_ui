<div class="content-wrapper">
    <section class="content-header">
    </section>
    <ng-template [ngTemplateOutlet]="paymentTypeCreateForm"></ng-template>
</div>


<ng-template #paymentTypeCreateForm>
    <section class="content">
        <div class="container-fluid">
                    <div class="card">
                        <!-- /.card-header -->
                        <div class="card-body">
                            <h5>Yeni Ödeme Tipi</h5>
                            <form [formGroup]="paymentTypeForm" (ngSubmit)="createPaymentType()">
                                <div class="row d-flex justify-content-around">
                                    <!-- Left Block -->
                                    <div class="col-md-6">
                                        <div class="card-body">
                                            <div class="form-group">
                                                <label for="description">Ödeme Tipi</label>
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    name="description"
                                                    formControlName="description"
                                                />
                                            </div>
                                        </div>
                                        <div class="card-footer float-right">
                                            <a href="payment-types" class="btn btn-secondary">İptal</a>
                                            <button type="submit" class="btn btn-primary ml-3">Kaydet</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
            </div>
            <!-- /.col -->

        <!-- /.container-fluid -->
    </section>
</ng-template>

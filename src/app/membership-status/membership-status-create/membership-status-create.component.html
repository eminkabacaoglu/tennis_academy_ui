<div class="content-wrapper">
    <section class="content-header">
    </section>
    <ng-template [ngTemplateOutlet]="memberTypeCreateForm"></ng-template>
</div>


<ng-template #memberTypeCreateForm>
    <section class="content">
        <div class="container-fluid">
                    <div class="card">
                        <!-- /.card-header -->
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <h5>Yeni Üyelik Statüsü</h5>
                                </div>
                                <div class="col">
                                    <a routerLink="/membership-statuses" class="btn btn-sm btn-warning float-right mr-3"><i class="fa fa-list"></i></a>
                                </div>
                            </div>
                            <form [formGroup]="membershipStatusForm" (ngSubmit)="createMembershipStatus()">
                                <div class="row d-flex justify-content-around">
                                    <!-- Left Block -->
                                    <div class="col-md-6">
                                        <div class="card-body">
                                            <div class="form-group">
                                                <label for="typeCode">Üyelik Statüsü</label>
                                                    <input
                                                        type="text"
                                                        class="form-control"
                                                        formControlName="statusName"
                                                    />
                                            </div>
                                        </div>
                                        <div class="card-footer float-right">
                                            <a href="membership-statuses" class="btn btn-secondary">İptal</a>
                                            <button type="submit" class="btn btn-primary ml-3">Kaydet</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
            </div>
            <!-- /.col -->

        <!-- /.container-fluid -->
    </section>
</ng-template>

<div class="content-wrapper">
    <section class="content-header">
    </section>
    <ng-template [ngTemplateOutlet]="levelCreateForm"></ng-template>
</div>


<ng-template #levelCreateForm>
    <section class="content">
        <div class="container-fluid">
                    <div class="card">
                        <!-- /.card-header -->
                        <div class="card-body">
                            <div class="card-header">
                                <h3 class="card-title">Seviye Güncelle</h3>
                                <a routerLink="/mlevels/create" class="btn btn-sm btn-success float-right"><i class="fa fa-plus"></i></a>
                                <a routerLink="/levels" class="btn btn-sm btn-primary float-right mr-2"><i class="fa fa-list"></i></a>  
                            </div>
                            <form [formGroup]="levelForm" (ngSubmit)="updateLevel()">
                                <div class="row d-flex justify-content-around">
                                    <!-- Left Block -->
                                    <div class="col-md-6">
                                        <div class="card-body">
                                            <div class="form-group">
                                                <label for="levelCode">Seviye Kodu</label>
                                                    <input
                                                        type="text"
                                                        class="form-control"
                                                        formControlName="levelCode"
                                                    />
                                            </div>
                                            <div class="form-group">
                                                <label for="description">Açıklama</label>
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    name="levelDescription"
                                                    formControlName="levelDescription"
                                                />
                                            </div>
                                            <div class="form-group">
                                                <label for="quota">Kota</label>
                                                <input
                                                    type="number"
                                                    class="form-control"
                                                    name="quota"
                                                    formControlName="quota"
                                                />
                                            </div>
                                            <div class="form-group">
                                                <label for="moduleType">Modül Tipi</label>
                                                <select id="moduleType" [compareWith]="moduleTypesComp" name="moduleType" formControlName="moduleType" class="custom-select" style="width: 100%;">
                                                    <option value="" disabled>Seçiniz</option>
                                                    <option *ngFor="let item of moduleTypes "  [ngValue]="item">{{item.moduleDescription}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="card-footer float-right">
                                            <button (click)="deleteLevel()" class="btn btn-danger ml-3">Sil</button>
                                            <button type="submit" class="btn btn-warning ml-3">Güncelle</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
            </div>
            <!-- /.col -->

        <!-- /.container-fluid -->
    </section>
</ng-template>
